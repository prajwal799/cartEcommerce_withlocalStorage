      <div id="input_box">
        <div>
            <label>Name of Product :</label>
        <input type="text" placeholder="product name" id="product"/><br/><br/>
        <label>Price of Product :</label>
        <input type="number" placeholder="Price" id="price"/><br/><br/>
        <label>Image of Product:</label>
        <input type="url" placeholder="Image" id="image"/><br/><br/>
        <button id="submit">Submit</button>
        </div>
      </div>
    <hr/>
   <table id="product_list"  >
       <tr>
          
       </tr>     
   </table>
    <script >
           var  list = [];
           function addlist(){
             
            var pro_name = document.getElementById('product').value;
             var pro_price = document.getElementById('price').value;
             var pro_img = document.getElementById('image').value;


             if(!pro_name || !pro_price || !pro_img ){
                 alert('fill all detalis');
                 return
             }
           if(localStorage.getItem('product_name') == null){
               localStorage.setItem('product_name','[]');
              
           }
           if(localStorage.getItem('product_price') == null){
               localStorage.setItem('product_price','[]');
               
           }
           if(localStorage.getItem('product_image') == null){
               localStorage.setItem('product_image','[]');
               
           }
           
           var old_name = JSON.parse(localStorage.getItem('product_name'));
           old_name.push(pro_name);
           localStorage.setItem('product_name',JSON.stringify(old_name));

           var old_price = JSON.parse(localStorage.getItem('product_price'));
           old_price.push(pro_price);
           localStorage.setItem('product_price',JSON.stringify(old_price));

           var old_image = JSON.parse(localStorage.getItem('product_image'));
           old_image.push(pro_img);
           localStorage.setItem('product_image',JSON.stringify(old_image));

      
                   const load = {
                   name:pro_name,
                   price:pro_price,
                   image:pro_img
               }
               list.push(load);
               localStorage.setItem('lists_product',JSON.stringify(list));
               const item = document.getElementById('product_list');
               displaylist(list,item);
            }

           function displaylist(list,item){

                 item.textContent="";
                
               for( let i =0 ;i<list.length;i++){
                let ul = document.createElement("tr");
                  
                   let li = document.createElement('td');
                   li.textContent = list[i].name ;
                   li.style.paddingRight = "15px";

                   let li1 = document.createElement('td');
                   li1.textContent = list[i].price;
                   li1.style.paddingRight = "15px";

                   let li2 = document.createElement('img');
                   li2.setAttribute("src","https://images.unsplash.com/photo-1517146783983-418c681b56c5?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8ZmFicmljfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=60&q=80")

                     ul.append(li);
                     ul.append(li1);
                     ul.append(li2);
                     item.append(ul);
               }      
           }

           function handleload(){
            const data = JSON.parse(localStorage.getItem("lists_product"));
            const item = document.getElementById('product_list');

               if(data){
                   list = data;
                   displaylist(data,item);
               }
           }
           window.addEventListener('click',function(){
               var submit_btn = document.getElementById('submit');
               submit_btn.addEventListener('click',addlist);

               handleload();
           })
    </script>
